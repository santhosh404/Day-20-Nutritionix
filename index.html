<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrioniz</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome script CDN -->
    <script
      src="https://kit.fontawesome.com/344538806e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="bg-secondary">
      <div
        class="nav-container d-flex align-items-center justify-content-center  p-1"
      >
        <a
          href="../../index.html"
          class="display-1 fw-bolder"
          style="color: #ffd43b; font-size: 60px"
          >Nutrioniz</a
        >
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container-fluid">
      <div class="main">
        <!-- Hero Section -->
        <div
          class="d-flex justify-content-between overflow-hidden py-5"
          style="height: calc(100vh - 100px)"
        >
          <!-- Left Icon Container -->
          <div class="left">
            <div class="icon-container d-flex flex-column gap-5">
              <i class="fa-solid fa-burger icon-design-default"></i>
              <i
                class="fa-solid fa-fish align-self-end icon-design-default icon-alternate"
              ></i>
              <i
                class="fa-solid fa-pizza-slice icon-design-default icon-alternate"
              ></i>
              <i class="fa-solid fa-egg align-self-end icon-design-default"></i>
              <i class="fa-solid fa-bowl-food icon-design-default"></i>
              <i
                class="fa-solid fa-dumbbell align-self-end icon-design-default icon-alternate"
              ></i>
              <i
                class="fa-solid fa-carrot icon-design-default icon-alternate"
              ></i>
            </div>
          </div>

          <!-- Center Container -->
          <div
            class="center d-flex flex-column align-items-center justify-content-center gap-3"
            style="padding: 0px 100px"
          >
            <h1 class="display-4 fw-bold text-center hero-header">
              Discover the Science of Smart
              <span style="color: #ffd43b"> Eating with Us! </span>
            </h1>
            <p class="text-description ">
              Explore nutrition details for your favorite foods, Calculate
              calories burned through exercise, and much more!
            </p>
            <div
              class="d-flex flex-row flex-wrap flex-md-wrap justify-content-center gap-3 align-items-center mt-5"
            >
              <input
                type="text"
                name=""
                id="searchInput"
                placeholder="Search Food..."
                class="search-input"
                required
              />
              <button class="btn btn-design" id="searchButton">
                <i class="fa-solid fa-magnifying-glass fa-sm"></i
                ><span>Search</span>
              </button>
            </div>
          </div>

          <!-- Right Icon Container -->
          <div class="right">
            <div class="icon-container d-flex flex-column gap-5">
              <i class="fa-solid fa-person-walking icon-design-default"></i>
              <i
                class="fa-solid fa-bowl-rice align-self-end icon-design-default icon-alternate"
              ></i>
              <i
                class="fa-solid fa-apple-whole icon-design-default icon-alternate"
              ></i>
              <i
                class="fa-solid fa-cookie-bite align-self-end icon-design-default"
              ></i>
              <i
                class="fa-solid fa-martini-glass-citrus icon-design-default"
              ></i>
              <i
                class="fa-solid fa-mug-hot align-self-end icon-design-default icon-alternate"
              ></i>
              <i
                class="fa-brands fa-nutritionix icon-design-default icon-alternate"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="nutrient-details-container" class="container my-5" style="display: none;">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="display-1 fw-bold">Explore about queries below</h1>
        <p class="fs-5">Shows the result of your query and more..</p>
      </div>

      <div
        class="my-5 d-flex justify-content-center"
        id="nutrient-details-row"
      ></div>
    </div>

    <!-- Bootstrap Scripts CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- External Script -->
    <script src="script.js"></script>
  </body>
</html>
