<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrioniz | Nutrition Details</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome script CDN -->
    <script
      src="https://kit.fontawesome.com/344538806e.js"
      crossorigin="anonymous"
    ></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="bg-secondary">
      <div
        class="nav-container d-flex align-items-center justify-content-center "
      >
        <a
          href="../../index.html"
          class="display-1 fw-bolder"
          style="color: #ffd43b; font-size: 60px"
          >Nutrioniz</a
        >
      </div>
    </nav>

    <!-- Header Details -->
    <div
      class="header mt-5 d-flex justify-content-center flex-column align-items-center gap-3 "
    >
      <h1 id="header-title" class="display-3 header-title"></h1>
      <p class="fs-5">
        Here is the detailed discription of nutrients about your favourite food
      </p>
    </div>

    <div class="table-responsive container mt-5">
      <table class="table table-bordered ">
        <thead>
          <tr>
            <th scope="col" class="col-6 fs-1" style="color: #fab005 !important">Label</th>
            <th scope="col" class="col-6 fs-1" style="color: #fab005 !important">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Serving Quantity</th>
            <td id="serving-quantity"></td>
          </tr>
          <tr>
            <th>Serving Unit</th>
            <td id="serving-unit"></td>
          </tr>
          <tr>
            <th>Serving Weight Grams</th>
            <td id="serving-weight"></td>
          </tr>
          <tr>
            <th>Calories</th>
            <td id="calorie"></td>
          </tr>
          <tr>
            <th>Total Fat</th>
            <td id="fat"></td>
          </tr>
          <tr>
            <th>Saturated Fat</th>
            <td id="saturated-fat"></td>
          </tr>
          <tr>
            <th>Cholestrol</th>
            <td id="cholestrol"></td>
          </tr>
          <tr>
            <th>Sodium</th>
            <td id="sodium"></td>
          </tr>
          <tr>
            <th>Total Carbohydrate</th>
            <td id="carbohydrate"></td>
          </tr>
          <tr>
            <th>Sugars</th>
            <td id="sugar"></td>
          </tr>
          <tr>
            <th>Protiens</th>
            <td id="protiens"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./nutrient-details.js"></script>
  </body>
</html>
